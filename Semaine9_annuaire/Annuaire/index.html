<!DOCTYPE html>
<html>

<head>
    <title>Pages Jaunes </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Mon annuaire</h1>
<ul id="list"></ul>
<button id="hide">Masquez l'annuaire</button>
<button id="show" class="hideIt">Affichez l'annuaire</button>
<h2>Modifier l'annuaire</h2>
<input id="prenom" placeholder="prenom">
<input id="nom" placeholder="nom">
<input id="telephone" placeholder="telephone">
<button id="add">Ajouter</button>
<button id="erase">Annuler dernière entrée</button>
<h2>Rechercher dans l'annuaire</h2>
<input id="searchContent" placeholder="Entrez un nom, un prénom ou un numéro de téléphone">
<button id="search">Rechercher dans mon annuaire</button>

<div id="searchResult"></div>


<script src="pagesJaunes.js"></script>
</body>

</html>
